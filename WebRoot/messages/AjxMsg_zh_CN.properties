# {0} is the hour number, 0-24; {1} is a date object with the same hour
formatCalHour = [{0,choice,0#Midnight|1#{1,time,h a}|12#Noon|13#{1,time,h a}|24#Midnight}]
formatCalDay = [M/d] 
formatCalMonth = [MMMM yyyy]
